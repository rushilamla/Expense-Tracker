<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Edit Expense</h2>
        <form action="/edit/{{ id }}" method="post" class="card p-4 shadow">
            <div class="mb-3">
                <label>Category</label>
                <input type="text" name="category" class="form-control" value="{{ expense[0] }}" required>
            </div>
            <div class="mb-3">
                <label>Amount</label>
                <input type="number" name="amount" class="form-control" value="{{ expense[1] }}" required>
            </div>
            <div class="mb-3">
                <label>Date</label>
                <input type="date" name="date" class="form-control" value="{{ expense[2] }}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Expense</button>
        </form>
    </div>
</body>
</html>
